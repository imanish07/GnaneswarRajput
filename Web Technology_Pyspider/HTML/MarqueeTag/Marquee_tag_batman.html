<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarqueeTag</title>
</head>
<body>
    <marquee behavior="slide" direction="right" scrollamount="50">
        <img src="../../asset/images/batman.gif" alt="" style="width: 300px;">
    </marquee>
    <marquee behavior="alternate" direction="right" scrollamount="40">
        <img src="../../asset/images/ironman.gif" alt="">
    </marquee>
</body>
</html>
