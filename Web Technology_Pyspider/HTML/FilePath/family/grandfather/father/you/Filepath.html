<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filepath</title>
</head>
<body>
    <div style="width: 50%;height: 2000px; background-color: aqua; float: left;">
        <h1>AbsoluteFilePath</h1>
        <h1>family</h1>
        <img src="C:\Web Technology_Pyspider\HTML\FilePath\family\family.jpg" alt="" style="width: 200px;">
        <h1>grandfather</h1>
        <img src="C:\Web Technology_Pyspider\HTML\FilePath\family\grandfather\grandfather.jpeg" alt="" style="width: 200px;">
        <h1>father</h1>
        <img src="C:\Web Technology_Pyspider\HTML\FilePath\family\grandfather\father\father.jpeg" alt="" style="width: 200px;">
        <h1>YourImage</h1>
        <img src="C:\Web Technology_Pyspider\HTML\FilePath\family\grandfather\father\you\You.jpg" alt="" style="width: 200px;">
        <h1>child</h1>
        <img src="C:\Web Technology_Pyspider\HTML\FilePath\family\grandfather\father\you\child\child.jpeg" alt="" style="width: 200px;">
    </div>
    <div style="width: 50%;height: 2000px; background-color: red; float: left;">
        <h1>RelativeFilePath</h1>
        <h1>family</h1>
        <img src="../../../../family/family.jpg" alt="" style="width: 200px;">
        <h1>grandfather</h1>
        <img src="../../grandfather.jpeg" alt="" style="width: 200px;">
        <h1>father</h1>
        <img src="../father.jpeg" alt="" style="width: 200px;">
        <h1>YourImage</h1>
        <img src="./You.jpg" alt="" style="width: 200px;">
        <h1>child</h1>
        <img src="./child/child.jpeg" alt="" style="width: 200px;">
    </div>
</body>
</html>
