<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../CSS/Googleanimation.css">
</head>
<body>
    <center>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="parent">
            <div class="child blue"> <marquee behavior="slide" scrollamount="9" direction="down">G</marquee></div>
            <div class="child red"><marquee behavior="slide" scrollamount="7" direction="down">o</marquee></div>
            <div class="child orange"><marquee behavior="slide" scrollamount="5" direction="down">o</marquee></div>
            <div class="child blue"><marquee behavior="slide" scrollamount="3" direction="down">g</marquee></div>
            <div class="child green"><marquee behavior="slide" scrollamount="2" direction="down">l</marquee></div>
            <div class="child red"><marquee behavior="slide" scrollamount="2" direction="down">e</marquee></div>
        </div>
    </center>
    
</body>
</html>
